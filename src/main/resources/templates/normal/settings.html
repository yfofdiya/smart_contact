<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>
<body>
<section>
    <!--    Message Block-->
    <div th:if="${session.message}" class="container">
        <div th:classappend="${'alert-'+session.message.type}" class="alert text-center">
            <span th:text="${session.message.content}"></span>
        </div>
        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
    </div>
    <!--    Message Block End-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="mb-3 text-center">Change Password</h3>
                        <form th:action="@{/user/change-password}" method="post">
                            <div class="form-group">
                                <input type="password" name="oldPassword" class="form-control" placeholder="Enter old password"/>
                            </div>

                            <div class="form-group">
                                <input type="password" name="newPassword" class="form-control" placeholder="Enter new password"/>
                            </div>

                            <div class="container text-center">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
