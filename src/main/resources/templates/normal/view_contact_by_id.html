<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>View Contact</title>
</head>
<body>
<section>
    <div class="card mr-3 ml-3" th:if="${contact}">
        <div class="card-body">
            <div class="container text-center">
                <img style="height: 200px; width: 200px;" class="profile-picture" src=""
                     th:src="@{'/img/'+${contact.image}}" alt="Profile Photo"/>
                <h3 class="mt-3" th:text="${contact.name}"></h3>
                <table class="table">
                    <tbody>
                    <tr>
                        <th scope="col">Email Address</th>
                        <td><span th:text="${contact.email}"></span></td>
                    </tr>
                    <tr>
                      <th scope="col">Phone</th>
                      <td><span th:text="${contact.phone}"></span></td>
                    </tr>
                    <tr>
                      <th scope="col">Work</th>
                      <td><span th:text="${contact.work}"></span></td>
                    </tr>
                    <tr>
                      <th scope="col">Description</th>
                      <td><span th:utext="${contact.description}"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <h1 th:unless="${contact}">You don't have permission to see this contact</h1>
</section>
</body>
</html>
