<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
</head>
<body>
<section>
    <div class="container">
        <div class="card">
            <div class="card-body text-center">
                <img style="height: 200px; width: 200px;" class="profile-picture" src=""
                     th:src="@{'/img/'+${user.imageUrl}}" alt="Profile Photo"/>
                <h1 class="mt-3" th:text="${user.name}"></h1>
                <table class="table">
                    <tbody>
                    <tr>
                        <th scope="col">Email Address</th>
                        <td><span th:text="${user.email}"></span></td>
                    </tr>
                    <tr>
                        <th scope="col">Role</th>
                        <td><span th:text="${user.role}"></span></td>
                    </tr>
                    <tr>
                        <th scope="col">Account Active</th>
                        <td><span th:text="${user.enabled}"></span></td>
                    </tr>
                    <tr>
                        <th scope="col">Description</th>
                        <td><span th:utext="${user.aboutUser}"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
