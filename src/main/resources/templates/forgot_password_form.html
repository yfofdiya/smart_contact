<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
</head>
<body>
<section>
    <!--    Message Block-->
    <div th:if="${session.message}" class="container">
        <div th:classappend="${'alert-'+session.message.type}" class="alert text-center">
            <span th:text="${session.message.content}"></span>
        </div>
        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
    </div>
    <!--    Message Block End-->
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 200px;" class="col-md-12">
                        <h3 class="text-center">Enter your registered email id and click the button</h3>
                        <form th:action="@{/generate-otp}" method="post">
                            <div class="form-group m-3">
                                <input type="email" required placeholder="Enter your email" class="form-control"
                                       name="email"/>
                            </div>
                            <div class="container text-center">
                                <button type="submit" class="btn btn-warning">Send OTP</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
